<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content=
		"width=device-width, initial-scale=1.0">

	<title>Speech to Text</title>
	<style>
		body{
			background-color: rgb(240, 236, 231);
			}
		.words{
			margin: 1%;
			padding: 2%;
			width: 50%;
			height: auto;
			outline: dashed 1px black;
			position: relative;
			align-items: center;
			top: 25%;
			left: 25%;
				}
		

	</style>
</head>

<body>
		<h2 style="margin-left: 40%;">Well Come To Our Site </h2>
		<div class="words" contenteditable> <br>
			<button id="btn" style="margin-left: 40%;">click and speak !</button> <br> 
			<p id="p" style="text-align:center ;"></p>
		</div>

	<script>
		var myBtn = document.getElementById("btn");
		myBtn.onclick = function() {
		var speech = true;
		window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

		const recognition = new SpeechRecognition();
		recognition.interimResults = true;
		const words = document.querySelector('.words');
		words.appendChild(p);

		recognition.addEventListener('result', e => {
			const transcript = Array.from(e.results)
				.map(result => result[0])
				.map(result => result.transcript)
				.join('')

			document.getElementById("p").innerHTML = transcript;
			console.log(transcript);
		});
		
		if (speech == true) {
			recognition.start();
			recognition.addEventListener('end', recognition.start);
		}
	
	}
	</script>
</body>

</html>
